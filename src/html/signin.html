<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MiBus</title>

<body>
    <div class="layout is-signin">
        <div class="btn-group">
            <button class="btn-group__button is-active"><p class="btn-group__text">Registrarse</p></button>
            <button class="btn-group__button"><p class="btn-group__text">Ingresar</p></button>
        </div>

        <div class="signin-container">
            <input type="text" name="name" placeholder="Nombre">
            <input type="email" name="email" placeholder="Correo Electrónico">
            <input type="password" name="name" placeholder="Contraseña">
            <button class="btn">Continuar</button>
        </div>

        <div class="btn-group">
            <button class="btn-group__button"><p class="btn-group__text">Registrarse</p></button>
            <button class="btn-group__button is-active"><p class="btn-group__text">Ingresar</p></button>
        </div>

        <div class="signin-container">
            <input type="email" name="email" placeholder="Correo Electrónico">
            <input type="password" name="name" placeholder="Contraseña">
            <div class="link-wrapper">
                <a href="#">Olvide mi contraseña</a>
            </div>
            <button class="btn">Continuar</button>
        </div>
    </div>
