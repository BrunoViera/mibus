            <div class="ticket__route">
                <div class="dots">
                    <span class="dots__item is-limit"></span>
                    <span class="dots__item"></span>
                    <span class="dots__item"></span>

                    <span class="dots__item"></span>
                    <span class="dots__item is-limit"></span>
                </div>

                    <div class="route__from">
                        <p class="route__pretitle">Desde</p>
                        <p class="route__title">Montevideo, Terminal Tres Cruces</p>
                    </div>
                    <div class="route__to">
                        <p class="route__pretitle">Hasta</p>
                        <p class="route__title">Rivera, Terminal</p>
                    </div>
                </div>
            </div>
            <div class="ticket__description is-vertical">
                <p class="ticket__pretitle">Desde</p>
                <p class="ticket__date">Martes 15, Julio 2019</p>
                <p class="ticket__pretitle">Desde</p>
                <p class="ticket__seat">24</p>
                <p class="ticket__pretitle">Desde</p>
                <p class="ticket__bus">Omnibus super cama, coche n 02</p>
            </div>
        </div>

        <button class="btn btn--mt70">Pagar</button>
